    :root {
        --ink: #1a1a1a;
        --gray: #6b6b6b;
        --rule: #d4d0c7;
    }

    html, body {
        overflow-x: hidden;
    }

    body {
        font-family: 'EB Garamond', Georgia, serif;
        background-color: #f5f5f5;
        animation: colorChange 100s infinite;
        color: var(--ink);
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        line-height: 1.6;
    }

    @keyframes colorChange {
        0% {background-color: #f5f5f5;}
        18% {background-color: #c0cce8;}
        36% {background-color: #D6D6D6;}
        54% {background-color: #c0dac0;}
        72% {background-color: #D6D6D6;}
        90% {background-color: #e7e0cb;}
        100% {background-color: #f5f5f5;}
    }

    .card {
        max-width: 400px;
        width: 100%;
    }

    .name {
        font-size: 2.25rem;
        font-weight: 500;
        letter-spacing: -0.01em;
        margin-bottom: 0.5rem;
    }

    .title {
        font-style: italic;
        font-size: 1.15rem;
        color: var(--gray);
        margin-bottom: 0.25rem;
        letter-spacing: 0.01em;
    }

    hr {
        border: none;
        border-top: 1px solid var(--rule);
        margin: 1.5rem 0;
    }

    .links {
        font-size: 1rem;
    }

    .links a {
        color: var(--gray);
        text-decoration: none;
        border-bottom: 1px solid var(--rule);
        transition: all 0.2s ease;
    }

    .links a:hover {
        color: var(--ink);
        border-color: var(--ink);
    }

    .links .separator {
        color: var(--rule);
        margin: 0 0.4rem;
    }

    .contact {
        font-size: 1rem;
        margin-top: 0.5rem;
    }

    .contact a {
        color: var(--ink);
        text-decoration: none;
        border-bottom: 1px solid var(--rule);
        transition: border-color 0.2s ease;
    }

    .contact a:hover {
        border-color: var(--ink);
    }

    .location {
        font-size: 0.95rem;
        color: var(--gray);
        margin-top: 1.5rem;
    }
</style>
